<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    {% if user.is_authenticated %}
    <h2>Hello, {{ username }}! You are in your account</h2>
    <button type="submit"><a href="{% url 'sign-out' %}">Sign Out</a></button>
    {% else %}
    <button type="submit"><a href="{% url 'register' %}">Register</a></button>
    <button type="submit"><a href="{% url 'sign-in' %}">Sign In</a></button>
    {% endif %}

</body>
</html>
